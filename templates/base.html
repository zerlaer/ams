<!DOCTYPE html>
<!--suppress HtmlDeprecatedAttribute -->
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/fonts/fontawesome-all.min.css"/>
    <link rel="stylesheet" href="/static/fonts/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/fonts/line-awesome.min.css"/>
    <link rel="stylesheet" href="/static/fonts/fontawesome5-overrides.min.css"/>
    <link rel="stylesheet" href="/static/css/main.css"/>

</head>


<body id="page-top sidebarToggle">
<div id="wrapper">
    <nav
            class="navbar navbar-dark align-items-start nav-sidebar sidebar sidebar-dark bg-gradient-primary p-0 navbar-fixed-top"
    >
        <div class="container-fluid d-flex flex-column p-0">
            <a
                    class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0"
                    href="/"
            >
                <div
                        class="sidebar-brand-icon rotate-n-15"
                        style="transform: scale(1)"
                >
                    <i
                            class="d-xl-flex justify-content-xl-center align-items-xl-center side"
                            style="
                  background: url(/static/img/docs.png) center / auto no-repeat;
                  border-radius: 4px;
                  text-align: center;
                  width: 40px;
                  height: 40px;
                "
                    ></i>
                </div>
                <div class="sidebar-brand-text mx-3"><span>{% block navtitle %}

                {% endblock %}</span></div>
            </a>
            <hr class="sidebar-divider my-0"/>
            <ul
                    class="navbar-nav text-light navbar-fixed-left"
                    id="accordionSidebar"
            >
                <li class="nav-item">
                    <a
                            class="nav-link text-center"
                            href="/dashboard/"
                            style="padding: 16px; font-size: 20px"
                    >
                        <i class="fa fa-tachometer" style="font-size: 15px"></i>
                        <span
                                class="border-primary"
                                data-bss-hover-animate="pulse"
                                style="font-size: 15px; padding: 6px"
                        ><strong>信息总览</strong></span
                        ></a>
                </li>
                <li class="nav-item">
                    <a
                            class="nav-link text-center"
                            href="/register/"
                            style="padding: 16px; font-size: 20px"
                    >
                        <i class="fas fa-user-plus" style="width: 15px;height: 15px"></i>
                        <span
                                class="border-primary"
                                data-bss-hover-animate="pulse"
                                style="font-size: 15px; padding: 6px"
                        ><strong>信息登记</strong></span
                        ></a
                    >
                </li>
                <li class="nav-item">
                    <a
                            class="nav-link text-center"
                            href="/getassets/"
                            style="padding: 16px; font-size: 20px"
                    >
                        <i class="fas fa-server" style="width: 15px;height: 15px"></i>
                        <span
                                class="border-primary"
                                data-bss-hover-animate="pulse"
                                style="font-size: 15px; padding: 6px"
                        ><strong>资产领用</strong></span
                        ></a
                    >
                </li>
            </ul>
            <div class="text-center d-none d-md-inline"></div>
        </div>
    </nav>

    <div class="d-flex flex-column" id="content-wrapper">
        <nav
                class="navbar navbar-light navbar-expand bg-white text-center shadow mb-4 topbar static-top"
        >
            <div class="container-fluid">
                <button
                        class="btn btn-link"
                        id="sidebarToggleTop"
                        type="button"
                        style="text-align: left"
                >
                    <i class="fa fa-outdent"></i>
                </button>

                <button class="btn" id="sidebarToggle" type="button"></button>
                <div class=" btn-group-lg">
                    <button class="btn " style="text-align: right;font-size:16px" onclick="showinfo()">
                        <i class="fa fa-exclamation-triangle"></i>
                    </button>
                    <a href="/admin/">
                        <button class="btn " style="text-align: right;font-size:18px">
                            <i class="fa fa-user"></i>
                        </button>
                    </a>
                </div>
            </div>
            <script>
                function showinfo() {
                    alert(
                            "1.通知1；\n2.通知2；\n3.通知三"
                    );
                }
            </script>

        </nav>
        <div>
            {% block main %}

            {% endblock main %}

        </div>
    </div>
    <a class="border rounded d-inline scroll-to-top" id="top"
    ><i class="fas fa-angle-up"></i
    ></a>

</div>
<a class="border rounded d-inline scroll-to-top" id="top"
><i class="fas fa-angle-up"></i
></a>
<div id="footer" style="text-align: center; height: 60px; margin: 0">
    <div class="container" style="padding: 0">
        <div class="row">


        </div>
        <div
                class="border-warning d-xl-flex justify-content-xl-center align-items-xl-center"
                id="copyrightheading"
        >
            Designed By<a href="https://zerlaer.com" class="text-info"
        ><strong>&nbsp;Zerlaer &nbsp;</strong></a
        ><i class="fa fa-copyright"></i>&nbsp;2021 &nbsp;&nbsp;&nbsp;&nbsp;
        </div>
    </div>
</div>

<script src="/static/js/jquery.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
